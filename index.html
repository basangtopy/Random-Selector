<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Selector</title>
</head>
<body>
    
    <div class="container">
        <h1>Random Item Selector</h1>
        <p>Enter a list of items (separated by line breaks) and specify the number of items to select:</p>
        <textarea id="itemsTextarea" placeholder="Enter items here..."></textarea>
        <br>
        <label for="numberOfItems">Number of items to select:</label>
        <input type="number" id="numberOfItems" min="1" value="1">
        <br>
        <button id="selectButton">Select Random Items</button>
        <p id="output"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
